<ion-header>
  <ion-toolbar>

      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <div>
          <ion-grid>
             <ion-row>
               <ion-col style="text-align: center;">Your details</ion-col>
             </ion-row>
          </ion-grid>
      </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <br><br><br>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="9">
        <input type="email" class="form-control" [(ngModel)]="userEmail"/>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="9">
        <input type="number" class="form-control" [(ngModel)]="userMobNum"/>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="9">
        <input type="number" class="form-control" [(ngModel)]="userlandlinenum"/>
      </ion-col>
    </ion-row>
    <br><hr>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="5">
        <button class="form-control btn btn-primary">update</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
