<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <div>
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-title id="title2">Assets</ion-title>
                        <input type="text" id="srchId2" class="form-control" placeholder="Item id" autofocus>
                    </ion-col>
                    <ion-col size="2">
                        <div>
                            <button class="btn btn-primary" (click)="srchBtn()"> 
                                        <ion-icon name="search"></ion-icon>
                            
                                </button>

                        </div>

                    </ion-col>
                    <ion-col size="2">
                        <div>
                            <button class="btn btn-primary" (click)="qrBtn()">
                                        <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
    
                                </button>

                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>


        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-virtual-scroll [items]="items" (click)="showAssetInfo()">
        <ion-item *virtualItem="let item">
            <div id="bx">
                <ion-grid>

                    <ion-row>
                        <ion-col size="12" id="hd">
                            Asset id: <b>{{item.imgHeight}}</b>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12">
                            Po Number: {{item.name}} <br> Location : {{item.name}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

        </ion-item>
    </ion-virtual-scroll>
</ion-content>
