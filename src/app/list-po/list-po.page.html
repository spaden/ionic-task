<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <input type="text" id="srchId" class="form-control" placeholder="Item id">
          </ion-col>
          <ion-col size="2">
            <div>
              <button class="btn btn-primary" (click)="srchBtn()">
                <ion-icon name="search"></ion-icon>

              </button>

            </div>

          </ion-col>
          <ion-col size="2">
            <div>
              <button class="btn btn-primary" (click)="qrBtn()">
                <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>

              </button>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-virtual-scroll [items]="items" (click)="showPOInfo()">
    <ion-item *virtualItem="let item">
      <div id="bx">
        <ion-grid>

          <ion-row>
            <ion-col size="12" id="hd">
              Po Number: <b>{{item.name}}</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              Asset id: {{item.imgHeight}} <br> Location : {{item.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-item>
  </ion-virtual-scroll>
</ion-content>
