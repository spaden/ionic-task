<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="showTitle">PO Management</ion-title>

      <input type="text" id="srchId" class="form-control" placeholder="PO Number">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="srchBtn()">
      <ion-icon name="search"></ion-icon>&nbsp;&nbsp;
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin" (click)="qrBtn()">
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-virtual-scroll [items]="items" (click)="showPOInfo()">
    <ion-item *virtualItem="let item">
      <div id="bx">
        <ion-grid>

          <ion-row>
            <ion-col size="12" id="hd">
              Po Number: <b>{{item.name}}</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              Asset id: {{item.imgHeight}} <br> Location : {{item.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-item>
  </ion-virtual-scroll>
</ion-content>
