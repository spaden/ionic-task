<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>


        <ion-searchbar animated></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-virtual-scroll [items]="items">
        <ion-item *virtualItem="let item">
            <div id="bx">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            Item id: <b>{{item.imgHeight}}</b>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <p>Item name: {{item.name}}</p>

                            <p>Item info : {{item.name}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <hr>
        </ion-item>
    </ion-virtual-scroll>
</ion-content>
