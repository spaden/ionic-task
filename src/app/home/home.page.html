<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <b>DashBoard</b>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
            <ion-row>
                       <ion-col>
                        <ion-label><h1>Visualize</h1></ion-label>
                        <br>
                        <ion-select (ionChange)="onChange($event)">
                          <ion-select-option value="TOT" selected>Total Assets</ion-select-option>
                          <ion-select-option value="AMCNON" >AMC Due/ No Due</ion-select-option>
                          <ion-select-option value="PMPC">PM Pending / PM Complete</ion-select-option>
                          <ion-select-option value="ASSTBR">Asset Breakdown / Asset Working</ion-select-option>
                        </ion-select>
                       </ion-col>
            </ion-row>
            
        
        <ion-row>
            <ion-col>
                <div style="height: 300px">
                        <canvas id="chartContainer"></canvas>
                </div>
                
            </ion-col>
        </ion-row>
        <hr>
        
    </ion-grid>

</ion-content>
