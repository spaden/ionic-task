<ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>EquipMax</ion-title>

            </ion-toolbar>
        </ion-header>
        <br>

        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-avatar>
                        <img src="https://content.fortune.com/wp-content/uploads/2017/02/506802698.jpg?resize=750,500">
                    </ion-avatar>
                </ion-item>
                <ion-item>

                    <ion-item-group>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item submenu-item>Elon Musk</ion-item>
                            <ion-item submenu-item>
                                Los Angeles/ SpaceX
                                <button (click)="showAlert()">></button>
                            </ion-item>
                            <ion-item submenu-item>
                                Switch Role <button (click)="swithRole()"> >> </button>
                            </ion-item>
                           
                        </ion-menu-toggle>

                    </ion-item-group>
                </ion-item>

            </ion-list>

            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-list>
                <ion-item>
                    Log out
                </ion-item>
                
            </ion-list>
            
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
