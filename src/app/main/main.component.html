<ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>EquipMax</ion-title>

            </ion-toolbar>
        </ion-header>
        <br>

        <ion-content>
            <ion-list>
                <ion-item>
                        <div class="profile">
                                <img class="profile-picture" src="https://si.wsj.net/public/resources/images/BN-SS512_2YjoP_OR_20170330060433.jpg?width=620&height=415" />
                                <h4 *ngIf="this.listService.gotData !== false">{{this.listService.userData.email}}</h4>
                                <div class="location">
                                        Los Angeles/ SpaceX
                                        <button (click)="showAlert()">></button>
                                </div>
                                
                                <div class="role">
                                        Switch Role <button (click)="swithRole()"> >> </button>
                                </div>
                        </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-list>
                <ion-item>
                    Log out <button (click)="logOut()"> -> </button>
                </ion-item>

            </ion-list>

        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
