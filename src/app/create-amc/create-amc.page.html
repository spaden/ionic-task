<ion-content>
  <br>
  <div style="padding-top: 10px;padding-bottom: 10px;">
    <ion-searchbar type="text" id="search" placeholder="Search Asset Item" (ionInput)="onSearch($event)"></ion-searchbar>
  </div>
  <br>
  <div class="ion-text-center">
    <ion-button class="primary" (click)="presentModal()">Next</ion-button>
  </div>
  <br>
  <div class="card_layout">
    <ion-virtual-scroll [items]="assetList">
      <ion-item *virtualItem="let entry">
        <ion-label>{{entry.Id}}</ion-label>
        <ion-checkbox slot="end" color="primary" [(ngModel)]="entry.Checked" (click)="addItem(entry, $event)"></ion-checkbox>
      </ion-item>
    </ion-virtual-scroll>
  </div>
</ion-content>
